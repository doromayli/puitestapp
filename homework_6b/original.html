<!DOCTYPE html>
<html lang="en" class="original">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Original</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/yjy4yhs.css" />
  </head>
  <body>
    <header>
      <!-- Shop Name -->
      <h2>
        <strong>BUN BUN BAKE SHOP</strong>
      </h2>

      <!-- Navigation Bar -->
      <nav>
        <li>
          <a href="index.html">HOME</a>
        </li>
        <li>
          <a href="about.html">ABOUT</a>
        </li>
        <li>
          <a href="menu.html">MENU</a>
        </li>
      </nav>

      <!-- Cart Picture -->
      <img src="images/cart.png" id="shopping" alt="Cart Picture" />

      <!-- Cart Number -->
      <a href="cart.html">
        <h2 id="number">
          0
        </h2>
      </a>
    </header>

    <main class="cols-12">
      <!-- Product Images -->
      <section class="col3"></section>
      <section class="col3">
        <a href="original.html"
          ><img src="images/original.jpg" id="original" alt="Original Picture"
        /></a>
        <img src="images/original.jpg" class="thumbnail" alt="Original 1" />
        <img src="images/2.jpg" class="thumbnail" alt="Original 2" />
        <img src="images/3.jpg" class="thumbnail" alt="Original 3" />
        <img src="images/4.jpg" class="thumbnail" alt="Original 4" />
        <img src="images/5.jpg" class="thumbnail" alt="Original 5" />
        <img src="images/6.jpg" class="thumbnail" alt="Original 6" />
      </section>
      <section class="col3">
        <!-- Product Information -->
        <h1 id="product-name">Original</h1>
        <!-- Product Quantity -->
        <p><strong>Number of Rolls</strong></p>
        <select id="quantity-number">
          <option id="one">1</option>
          <option>3</option>
          <option>6</option>
          <option>12</option>
        </select>
        <!-- Product Glazing -->
        <p><strong>Type of Glazing</strong></p>
        <select id="glaze-dropdown">
          <option>None</option>
          <option>Sugar-milk</option>
          <option>Vanilla-milk</option>
          <option>Double-chocolate</option>
        </select>
        <!-- Product Price -->
        <h1 id="product-price">$0.00</h1>
        <!-- Add to Cart -->
        <button id="add-button" onclick="addButton()">
          <strong>Add to Cart</strong>
        </button>
      </section>
      <section class="col3"></section>
    </main>
    <footer>
      <h6>Â©BunBunBakeShop</h6>
    </footer>
  
    <!-- JS Link -->
    <script src="product.js" type="text/javascript"></script>
    <script src="cart.js" type="text/javascript"></script>
  </body>
</html>
