<!DOCTYPE html>
<html lang="en" class="blackberry">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackberry</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/yjy4yhs.css" />
  </head>
  <body>
    <header>
      <!-- Shop Name -->
      <h2>
        <strong>BUN BUN BAKE SHOP</strong>
      </h2>

      <!-- Navigation Bar -->
      <nav>
        <li>
          <a href="index.html">HOME</a>
        </li>
        <li>
          <a href="about.html">ABOUT</a>
        </li>
        <li>
          <a href="menu.html">MENU</a>
        </li>
      </nav>

      <!-- Cart Picture -->
      <img src="images/cart.png" id="shopping" alt="Cart Picture" />

      <!-- Cart Number -->
      <a href="cart.html">
        <h2 id="number">
          0
        </h2>
      </a>
    </header>

    <main class="cols-12">
      <section class="col3"></section>
      <section class="col3">
        <a href="blackberry.html"
          ><img src="images/blackberry.jpg" id="blackberry" alt="Blackberry Picture"
        /></a>
        <img src="images/blackberry.jpg" class="thumbnail" alt="Blackberry 1" />
        <img src="images/2.jpg" class="thumbnail" alt="Blackberry 2" />
        <img src="images/3.jpg" class="thumbnail" alt="Blackberry 3" />
        <img src="images/4.jpg" class="thumbnail" alt="Blackberry 4" />
        <img src="images/5.jpg" class="thumbnail" alt="Blackberry 5" />
        <img src="images/6.jpg" class="thumbnail" alt="Blackberry 6" />
      </section>
      <section class="col3">
        <h1>Blackberry</h1>
        <p><strong>Number of Rolls</strong></p>
        <button id="one" class="choice">
          <span>1</span>
          <script src="images/button.png" id="1" alt="1 roll"></script>
        </button>
        <button id="three" class="choice">
          <span>3</span>
          <script src="images/button.png" id="3" alt="3 rolls"></script>
        </button>
        <button id="six" class="choice">
          <span>6</span>
          <script src="images/button.png" id="6" alt="6 rolls"></script>
        </button>
        <button id="twelve" class="choice">
          <span>12</span>
          <script src="images/button.png" id="12" alt="12 rolls"></script>
        </button>
        <p><strong>Type of Glazing</strong></p>
        <button id="none" class="choice">
          <span>None</span>
          <script src="images/button.png" id="none" alt="None"></script>
        </button>
        <button id="sugar" class="choice">
          <span>Sugar-milk</span>
          <script
            src="images/button.png"
            id="sugar_milk"
            alt="Sugar-milk"
          ></script>
        </button>
        <button id="vanilla" class="choice">
          <span>Vanilla-milk</span>
          <script
            src="images/button.png"
            id="vanilla_milk"
            alt="Vanilla-milk"
          ></script>
        </button>
        <button id="chocolate" class="choice">
          <span>Double-chocolate</span>
          <script
            src="images/button.png"
            id="double_chocolate"
            alt="Double-chocolate"
          ></script>
        </button>
        <h1 id="price"><strong>$0.00</strong></h1>
        <button id="cart">
          <span><strong>Add to Cart</strong></span>
          <script
            src="images/button.png"
            id="add_to_cart"
            alt="Add to Cart"
          ></script>
        </button>
      </section>
      <section class="col3"></section>
    </main>
    <footer>
      <h6>Â©BunBunBakeShop</h6>
    </footer>
    <!-- JS Link -->
    <script src="product.js" type="text/javascript"></script>
  </body>
</html>
