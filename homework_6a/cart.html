<!DOCTYPE html>
<html lang="en" class="cart">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cart</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/yjy4yhs.css" />
  </head>
  <body>
    <header>
      <!-- Close Picture -->
      <a href="menu.html">
        <img src="images/close.png" id="close" alt="Close Button"
      /></a>
    </header>

    <main class="cols-12">
      <!-- Product Row -->
      <section class="col3"></section>
      <section class="col2">
        <a href="original.html">
          <img src="images/original.jpg" id="product" alt="Original Picture" />
        </a>
      </section>
      <section class="col2">
        <p><strong>Original</strong></p>
        <p>6 Rolls</p>
        <p>Sugar-milk</p>
      </section>
      <section class="col2">
        <p id="center"><strong>$3.44</strong></p>
        <button class="number">
          <span><strong>-</strong></span>
          <script
            src="images/button.png"
            id="browse"
            alt="Browse Button"
          ></script>
        </button>
        <span>1</span>
        <button class="number">
          <span><strong>+</strong></span>
          <script
            src="images/button.png"
            id="browse"
            alt="Browse Button"
          ></script>
        </button>
      </section>
      <section class="col3"></section>

      <!-- Horizontal Line -->
      <section class="col3"></section>
      <section class="col5"><hr /></section>
      <section class="col4"></section>

      <!-- Price Row -->
      <section class="col3"></section>
      <section class="col2">
        <p>
          Delivery &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>$5.00</strong>
        </p>
      </section>
      <section class="col2">
        <p>Tax &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>$0.21</strong></p>
      </section>
      <section class="col2">
        <h1 id="final">
          <strong>$8.65</strong>
        </h1>
      </section>
      <section class="col3"></section>

      <section class="col6"></section>
      <section class="col3">
        <a href="menu.html">
          <button id="pay">
            <span><strong>Check Out</strong></span>
            <script
              src="images/button.png"
              id="browse"
              alt="Browse Button"
            ></script>
          </button>
        </a>
      </section>
      <section class="col3"></section>
    </main>
    <footer>
      <h6>Â©BunBunBakeShop</h6>
    </footer>
  </body>
</html>
